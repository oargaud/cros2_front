<div class="container mt-5">

  <div *ngIf="alert" class="alert alert-danger alert-dismissible fade show">
    <button type="button" class="btn-close" data-bs-dismiss="alert"(click)="alert=null"></button>
    <strong>Danger!</strong>  {{alert}}
  </div>

  <div class="card" style="padding: 20px;">
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
        <input type="text"
        ngModel
        name="userName"
        id="userName"
        placeholder="Enter your username"
        class="form-control mb-3"
        >

        <input type="password"
        ngModel
        name="userPassword"
        id="userPassword"
        placeholder="Enter your password"
        class="form-control mb-3"
        >

        <input type="submit"
        value="Login"
        class="btn btn-outline-primary form-control rounded-0">
    </form>
  </div>

  <div class="float-right my-2">
    <button  type="button" class="btn btn-outline-primary" routerLink="/inscription" >S'inscrire</button>
  </div>

</div>
