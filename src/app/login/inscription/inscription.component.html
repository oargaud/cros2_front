
<div class="container mt-5">
       <div class="card" style="padding: 20px;">
              <form [formGroup]="loginForm"> 

                     <div class="input-group mb-3">
                            <span class="input-group-text col-2" >Username</span>
                            <input type="text" class="form-control" formControlName="username" required>
                     </div>

                     <div class="input-group mb-3">
                            <span class="input-group-text col-2" >Nom</span>
                            <input type="text" class="form-control" formControlName="lastname" required>
                     </div>
                     
                     <div class="input-group mb-3">
                            <span class="input-group-text col-2" >Pr√©nom</span>
                            <input type="text" class="form-control" formControlName="firstname" required>
                     </div>
                     
                     <div class="input-group mb-3">
                            <span class="input-group-text col-2" >Email</span>
                            <input type="text" class="form-control" formControlName="email" required>
                     </div>

                     <div class="input-group mb-3">
                            <span class="input-group-text col-2" >Password</span>
                            <input type="password" class="form-control" formControlName="password" required>
                     </div>
                     
                     <div class="input-group mb-3">
                            <span class="input-group-text col-2" >Confirmation Password</span>
                            <input type="password" class="form-control" formControlName="password2" required>
                     </div>

                     
              </form>

       </div>
</div>
