
<div class="card h-100">

    <div class="card-header" routerLink="/bdform/{{bd.id}}">
        <h6>{{bd.titre}}</h6>
         <div>Tome : {{bd.tome}}</div>
        <div>Saga : {{bd.saga!=null?bd.saga.name:""}}</div>

    </div>
    <div class="card-body">
        <img *ngIf="bd.photo" [src]="'data:image/jpeg;base64,' + bd.photo.photo" class="couv" routerLink="/bdform/{{bd.id}}">
        <img *ngIf="!bd.photo" src = "assets/not_found_2.png" class="couv" routerLink="/bdform/{{bd.id}}">
    </div>
    <div class="card-footer" [style.background-color]=couleur>
        statut: {{bd.statut}}
    </div>
</div>
